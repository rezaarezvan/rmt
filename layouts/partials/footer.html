<footer id="site-footer">
    <div class="social-links">
        {{ range .Site.Menus.socials }}
        <a href="{{ .URL }}" title="{{ .Title }}">
            {{- .Name -}}
        </a>
        {{ end }}
    </div>
    {{- if isset .Site.Params "footer_msg" -}}
    <p class="footer-msg">{{ .Site.Params.footer_msg }}</p>
    {{- end }}
</footer>

{{- if (isset .Site.Params "social") -}}
<script>
    feather.replace()
</script>
{{- end -}}
