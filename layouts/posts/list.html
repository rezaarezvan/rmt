{{ define "styles" }}
<link rel="stylesheet" href="/preflight.css">
<link rel="stylesheet" href="/main.css">
<link rel="stylesheet" href="/posts.css">
{{ end }}

{{ define "main" }}
<main>
    {{ .Content }}
    <div class="section">
        <h2>all posts</h2>
        <ul class="contents">
        {{ range where .Paginator.Pages "Section" "posts" }}
            <li class="list-item">
                <a href="{{ .Permalink }}">
                    <div class="chrono-list">
                        <span class="chrono-list-date">{{ .Date | time.Format "02/01/2006" }}</span>
                        <span class="chrono-list-label">{{.Title}}</span>
                    </div>
                    <span class="summary">
                        {{ .Summary }}
                    </span>
                </a>
            </li>
        {{ end }}
        </ul>
    </div>
</main>
{{ end }}
