<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
{{ partial "head.html" . }}

<body>
    {{ partial "header.html" . }}
    <div class="content">
        <main class="list">
            <div class="site-description">
                <h1>{{ .Params.Title }}</h1>
                <p>{{ .Site.Params.Description}}</p>
            </div>
            {{ .Content }}
        </main>
    </div>

    {{ partial "footer.html" . }}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navbar = document.getElementById('sticky-navbar');
            console.log('Navbar position:', window.getComputedStyle(navbar).position);
            window.addEventListener('scroll', function () {
                console.log('Scrolled, Navbar top:', navbar.getBoundingClientRect().top);
            });
        });
    </script>
</body>

</html>
