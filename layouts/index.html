<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
{{ partial "head.html" . }}

<body>
    <div class="content">
        {{ partial "header.html" . }}
        <main class="list">
            <div class="site-description">
                <h1>{{ .Params.Title }}</h1>
                <p>{{ .Site.Params.Description}}</p>
            </div>
            {{ .Content }}
        </main>
        {{ partial "footer.html" . }}
    </div>
</body>

</html>
